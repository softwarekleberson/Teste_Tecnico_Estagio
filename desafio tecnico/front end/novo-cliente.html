<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cliente/novo-cliente.css">
    <title>Novo cliente</title>
</head>

<body>
    <form id="formCliente">
        <label for="nome"> Nome</label>
        <input type="text" id="nomme" name="nome" required placeholder="Informe seu nome completo">

        <label for="cpf">Cpf</label>
        <input type="text" id="cpf" name="cpf" required placeholder="Informe CPF no formato xxx.xxx.xxx-xx"
            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="O CPF deve estar no formato xxx.xxx.xxx-xx">

        <label for="dataNascimento"> Data nascimento</label>
        <input type="date" id="dataNascimento" name="dataNascimento" placeholder="Apenas datas válidas">

        <label for="endereco"> Endereço</label>
        <input type="text" id="endereco" name="endereco" placeholder="Seu endereco">

        <button type="submit">Enviar</button>
    </form>

    <p id="mensagem"></p>

    <script src="js/cliente/cadastrarCliente.js"></script>
</body>

</html>
