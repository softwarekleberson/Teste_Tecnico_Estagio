<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Cliente</title>
  <link rel="stylesheet" href="css/cliente/editar-cliente.css">
</head>
<body>

  <h1>Editar Cliente</h1>
  <form id="clienteForm">
    <label>Nome: <input type="text" id="nome" required></label>
    <label>Nascimento: <input type="date" id="dataNascimento"></label>
    <label>Endereço: <input type="text" id="endereco"></label>
    <button type="submit">Salvar Alterações</button>
  </form>

  <script src="js/cliente/editar-cliente.js"></script>
</body>
</html>
