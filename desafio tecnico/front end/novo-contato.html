<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contato/novo-contato.css">
    <title>Novo contato</title>
</head>

<body>
    <form id="formContato">

        <label for="cpf">Cpf</label>
        <input type="text" id="cpf" name="cpf" required placeholder="Informe CPF no formato xxx.xxx.xxx-xx"
            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="O CPF deve estar no formato xxx.xxx.xxx-xx">

        <label for="valor">Email ou Telefone</label>
        <input type="text" id="valor" name="cpf" required placeholder="Aceita Email ou Telefone">

        <label for="observacao">Observação</label>
        <input type="text" id="observacao" name="observacao">


        <button type="submit">Enviar</button>
    </form>

    <p id="mensagem"></p>

    <script src="js/contato/cadastrarContato.js"></script>
</body>

</html>
